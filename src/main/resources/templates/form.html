<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="d-flex flex-column">

	<header th:replace="layout/layout :: header"></header>

	<div class="container main mb-5"  id="page-content">

		<h2 th:text="${titulo}" th:object="${cliente}"></h2>

		<div class="row justify-content-center mt-5">

			<div class="col-12 col-lg-6">

				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="inputNombre1">Nombre</label> <input type="text"
							class="form-control form-control-sm" th:field="*{nombre}" id="inputNombre1"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ingresa tu nombre" /> <small
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
							class="text-danger"></small>
					</div>
					<div class="form-group">
						<label for="inputApellido1">Apellido</label> <input type="text"
							class="form-control form-control-sm" th:field="*{apellido}" id="inputApellido1"
							th:errorclass="'form-control alert-danger'"
							placeholder="Ingresa tu apellido" /> 
							<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></small>
					</div>
					<div class="form-group">
						<label for="inputEmail1">Email</label> <input type="text"
							class="form-control form-control-sm" th:field="*{email}"
							th:errorclass="'form-control alert-danger'" id="inputEmail1"
							placeholder="Ingresa tu email" /> <small
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="text-danger"></small>
							<small th:if="${errorEmail}" th:text="${errorEmail}" class="text-danger"></small>
					</div>
					<div class="form-group">
						<label for="inputFecha1">Fecha Creacion</label> <input type="date"
							class="form-control form-control-sm" th:field="*{createAt}"
							th:errorclass="'form-control alert-danger'" id="inputFecha1"
							placeholder="Ingresa la fecha" /> <small
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
							class="text-danger"></small>
					</div>
					<div class="form-group">
				      <label for="inputFile">Foto</label>
				      <input type="file" class="form-control-file form-control-sm" id="inputFile" name="file" aria-describedby="fileHelp"/>
				      <small id="fileHelp" class="form-text text-muted">Seleccionar foto (maximo 10MB).</small>
				    </div>
					<div class="row">
						<button type="submit" class="btn btn-primary btn-sm ml-auto mr-3"><i class="fas fa-save"></i> Guardar</button>
					</div>
<!-- 					<input type="hidden" th:field="*{id}" /> -->
				</form>

			</div>

		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
